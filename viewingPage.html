<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		PnP View
	</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<!-- fix this so that it doesn't use the href__-->

	<!--Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/view.css">
	<link rel="stylesheet" type="text/css" href="css/view.css">

</head>
<body>
	<section class= "header">
		<h2 id= "pnpTitle">
			PnP
			<h4 id = "subscript"> 
				Place and Party 
			</h4>
		</h2>
	</section>

	<section class = "navBar">
		<button id="myProfile"> My Profile </button>
		<button id="post"> Post a Place </button>
	</section>
	
	<section class = "pageBody"> 
		
		<section class = "sideFilter">
			Filters
		</section>

		<section class = "mainView">
			<section class="placeContainer">
				<div id="placeImage">
						<img id= "image" src="house.jpeg" alt="House">
				</div>
			
				<div id="details">
					<div>Address:</div>
					<div>Description:</div>
					<div>Price per night:</div>
				</div>
			
				<div id = "userInfo">
					<div id = "user">  
							User:
					</div>
					<div id = "rating">
							Rating: 
					</div>
				</div>
			
				<div id="bookButton">
					<button id = "bookPlace"> Book </button>
				</div>
			</section>

		</section>

	</section>

</body>
</html>
