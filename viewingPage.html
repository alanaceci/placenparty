<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		PnP View
	</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<!-- fix this so that it doesn't use the href__-->

	<!--Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/view.css">

</head>
<body>
	<section class= "header">
		<h2 id= "pnpTitle">
			PnP
			<h4 id = "subscript"> 
				Place and Party 
			</h4>
		</h2>
	</section>

	<section class = "userOptions">
		<button id="myProfile"> My Profile </button>
		<button id="post"> Post a Place </button>
	</section>
	
	<section class = "pageBody"> 
		
		<section class = "sideFilter">
			<h3>Filters</h3>
			<ul>
				<li><input type="checkbox">Type of Space</li>
				<li><input type="checkbox">Price Per Night</li>
				<li><input type="checkbox">Rating</li>
				<li><input type="checkbox">Pets</li>
				<li><input type="checkbox">Alcohol</li>
				<li><input type="checkbox">Wheelchair</li>
			</ul>

		</section>

		<section class = "mainView">
			Parties
			

		</section>

	</section>

</body>
</html>
